<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo các kỹ thuật giấu tin</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <!-- STEP 1 - SDK Installation-->
  <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js" type="text/javascript"></script>
</head>
<body>

<!-- STEP 2 - Provide a player container element-->
<h1>Demo ứng dụng của giấu tin</h1>
<div id="my-player"></div>

<script>
//<!-- STEP 3 - Configure and Initialize the player-->
var playerConfig = {
  "key": "EEE09438-2DE7-4E59-A972-525A5F7924FC",
  "playback": {
    "muted": true,
    "autoplay": false
  },
  "analytics": {
    "key": 'e62165cf-de10-499e-b482-f1ebb80992e6',
    "videoId": 'PTIT',
    "title": 'Introduce'
  }
}
var container = document.getElementById('my-player');
var player = new bitmovin.player.Player(container, playerConfig);

//<!-- STEP 4 - Configure and load a Source for the player -->
var sourceConfig = {
  "title": "Demo các kỹ thuật giấu tin",
  "description": "Ứng dụng giấu tin",
  "dash": "https://d2iqwu20j56nl0.cloudfront.net/8f25aaf2-5b81-42d2-be24-74f53e293bc4/manifest.mpd",
  "hls": "https://d2iqwu20j56nl0.cloudfront.net/8f25aaf2-5b81-42d2-be24-74f53e293bc4/manifest.m3u8",
  // "smooth": "https://test.playready.microsoft.com/smoothstreaming/SSWSS720H264/SuperSpeedway_720.ism/manifest",
  // "progressive": "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/MI201109210084_mpeg-4_hd_high_1080p25_10mbits.mp4",
  // "poster": "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/poster.jpg"
}

player.load(sourceConfig).then(function() {
    console.log('Successfully loaded Source Config!');
  }).catch(function(reason) {
    console.log('Error while loading source:', reason);
  }
);

</script>
</body>
</html>
